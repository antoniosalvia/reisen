<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>IT-Reisen</title>
</head>

<body>

    <!-- <div class="container">

        <div class="child"></div>
        <div class="child"></div>

    </div> -->

    <div class="container">

        <header class="header">
            <h1 class="title">IT-Reisen</h1>
            <small class="lead">Bei uns gibt es die besten Reisen für IT'ler</small>
        </header>

        <div class="content">
            <div class="product">
                <div class="product-img"></div>
                    <img src="img/austria_vorarlberg.jpg" alt="Bild von Vorarlberg">
                </div>
                <div class="product-desc">
                    <ul class="product-prop">
                        <li>8 - 15 Tage Flugreise</li>
                        <li>Free & Unlimited High Speed Internet Access</li>
                        <li>Unlimited Coffee % Beer</li>
                        <li>Quiet Rooms</li>
                    </ul>
                    <div class="priceDetails">
                        <div class="button" id="button">Zeige Preis an</div>
                        <div class="price" id="price">999<small class="euro"> €*</small></div>
                    </div>
                    <div class="hurryUp" id="hurryUp">Beeile dich, es gibt nur noch <div class="counter" id="counter"></div> freie Zimmer</div>
                </div>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
